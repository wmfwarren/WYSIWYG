<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>WYSIWYG</title>
		<link rel="stylesheet" href="wysiwyg.css">
	</head>
	<body>
		<div class="inputField">
			<input id="title" type="text" name="textInput" placeholder="title">
			<input id="name" type="text" name="textInput" placeholder="name">
			<input id="bio" type="text" name="textInput" placeholder="Bio">
			<input id="img" type="text" name="textInput" placeholder="Picture URL">
			<input id="born" type="text" name="textInput" placeholder="Year of Birth">
			<input id="death" type="text" name="textInput" placeholder="Year of Death">
		</div>
		<div id="buttons">
			<button id="deleteCard" type="">Delete</button>
			<button id="addCard" type="">Add</button>
		</div>

		<div id="personContainer">

		</div>
		<script type="text/javascript" src="js/wysiwygContentLoad.js"></script>
		<script src="js/wysiwygEvents.js" type="text/javascript"></script>
		<script src="js/dynamicCards.js" type="text/javascript"></script>
	</body>
</html>
